<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 justify-content-center py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="images" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" class="logo" alt="Logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="#">
                <div class="form-group">
                  <label for="email" class="sr-only">Email address</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                </div>
                <div class="form-group">
                  <label for="password" class="sr-only">password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button id="button" type="submit" class="btn login-btn btn-block mb-4">Login</button>
              </form>
              <a href="#" class="forgot-password-link">Forgot Password</a>
              <p class="login-card-footer-text">Don't have an account? <a href="assets/signup.html">Register Here</a></p>

              <div class="login-card-footer-nav">
                <a href="#">Terms of use.</a>
                <a href="#">Privacy policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- ---------------js links------------ -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
